<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem na mesma pasta do index.</p>
    <img src="logo-html.png" alt="Logo de HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas, contanto
        que ela esteja dentro da pasta atual.</p>
    <img src="images/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, para isso devemos ter a sua URL completa.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-shield-logo-icon-2.png" alt="Logo do javascript">
</body>
</html>
